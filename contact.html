        <div class="inner-right">

            <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off">
            <input type="text" name="companyname" id="companyname" placeholder="Company Name" autocomplete="off">
            <input type="text" name="title" id="title" placeholder="title" autocomplete="off">
            <textarea name="text" id="message" placeholder="Message"></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
